<mat-card>
  <h2>Forgot Your Password?</h2>
  <p>Please enter your email address below. We will send you a link to reset your password.</p>
  <form [formGroup]="forgotForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Email</mat-label>
      <input matInput type="email" formControlName="email" />
      <mat-error *ngIf="forgotForm.get('email')?.hasError('required')">
        Email is required
      </mat-error>
      <mat-error *ngIf="forgotForm.get('email')?.hasError('email') && !forgotForm.get('email')?.hasError('required')">
        Please enter a valid email address
      </mat-error>
    </mat-form-field>
    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div class="button-container">
      <button mat-raised-button class="reset-button" type="submit" [disabled]="forgotForm.invalid || isRequesting">
        <mat-icon>lock_open</mat-icon>
        Request Reset
      </button>
    </div>
  </form>
</mat-card>
