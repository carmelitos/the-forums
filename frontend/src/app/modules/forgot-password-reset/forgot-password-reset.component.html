<mat-card>
  <h2>Set a New Password</h2>
  <form [formGroup]="resetForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>New Password</mat-label>
      <input matInput type="password" formControlName="newPassword" />
      <mat-error *ngIf="resetForm.get('newPassword')?.hasError('required')">
        New password is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Confirm New Password</mat-label>
      <input matInput type="password" formControlName="confirmNewPassword" />
      <mat-error *ngIf="resetForm.get('confirmNewPassword')?.hasError('required')">
        Confirming your new password is required
      </mat-error>
      <mat-error *ngIf="resetForm.hasError('mismatch') && resetForm.get('confirmNewPassword')?.dirty">
        Passwords do not match
      </mat-error>
    </mat-form-field>

    <div *ngIf="errorMessage" class="error">{{ errorMessage }}</div>
    <div *ngIf="successMessage" class="success">{{ successMessage }}</div>

    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="resetForm.invalid || isSubmitting">
        Reset Password
      </button>
    </div>
  </form>
</mat-card>
