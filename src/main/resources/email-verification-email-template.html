<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Verify Your Email</title>
  <style>
    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 20px;
      background-color: #f5f5f5;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
    }
    .header {
      font-size: 24px;
      font-weight: bold;
      color: #3f51b5;
      margin-bottom: 20px;
    }
    .content {
      font-size: 16px;
      color: #555;
      line-height: 1.5;
    }
    .button {
      display: inline-block;
      padding: 12px 24px;
      margin-top: 20px;
      background-color: #3f51b5;
      color: #ffffff;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="header">Welcome to the-forums!</div>
  <div class="content">
    <p>Thank you for registering! We have sent you this email to verify your account.</p>
    <p>Please click the button below to verify your email address:</p>
    <a href="https://www.google.com" class="button">Verify Email</a>
  </div>
</div>
</body>
</html>
