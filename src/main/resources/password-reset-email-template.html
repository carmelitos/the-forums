<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>Reset Your Password</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 3px 6px rgba(0, 0, 0, 0.16);
        }
        .header {
            font-size: 24px;
            font-weight: bold;
            color: #3f51b5;
            margin-bottom: 20px;
        }
        .content {
            font-size: 16px;
            color: #555;
            line-height: 1.5;
        }
        .button {
            display: inline-block;
            padding: 12px 24px;
            margin-top: 20px;
            background-color: #ffffff;
            text-decoration: none;
            border-radius: 4px;
            font-weight: bold;
            color: #3f51b5;
            border: 2px solid #3f51b5;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">Reset Your Password</div>
    <div class="content">
        <p>We received a request to reset the password for your account on the-forums.</p>
        <p>If you made this request, please click the button below to set a new password:</p>
        <a href="{password-reset-link}" class="button">Reset Password</a>
        <p>If you didn't request a password reset, you can safely ignore this email.</p>
    </div>
</div>
</body>
</html>
